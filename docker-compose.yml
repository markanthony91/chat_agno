services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agno-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    networks:
      - agno-network

  redis:
    image: redis:alpine
    container_name: agno-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis_data:/data
    networks:
      - agno-network

networks:
  agno-network:
    driver: bridge
